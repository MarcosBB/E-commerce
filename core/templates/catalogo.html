{% load static %}

    
    <div class="produtos">
        {% for p in produtos %}

            <div class='produto'>
            
            <div class='imagem'>
                <img src="{{ p.imagemPrincipal.thumb.url }}" alt="Produto">
            </div>
            
            <div class='textos'>
                <p class="descricao">{{ p.nome }}</p>
            </div>
            <div class="preco">
                <b>R$ {{ p.preco }} À Vista</b>

            </div>
            <div class="carrinho">
                {% if user.is_anonymous %}
                <button>Faça login para usar o carrinho</button>
                {% else %}
                <button><img src="{% static 'img/carrinho.png' %}" alt="Carrinho"></button>
                {% endif %}
            </div>
        </div>
        
        {% endfor %}
        
    </div>
