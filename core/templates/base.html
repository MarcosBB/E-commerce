{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat House</title>
        <link rel="shortcut icon" href="{% static 'img/cat_icon_138789.png' %}"></link>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css\styles.css' %}" >
    </head>
    <body>

        <header>
            <nav>
                <a href="{% url 'index' %}">
                    <img class="logo" src="{% static 'img/cat_icon_138789.png' %}" alt="Logo" >
                </a>

                <div class ="patinhas">
                    <img src="{% static 'img/patinhas.png' %}" alt="Patinhas1">
                </div>

                <div>
                    <ul class="nav-list">
                        {% if user.is_anonymous %}
                            
                        {% else %}
                            <li class="naousuario"><a href="{% url 'carrinho' %}">Carrinho</a></li>
                        {% endif %}

                        <li>
                            {% if user.is_anonymous %}
                                <a class="dropbtn" href="{% url 'login'%}">Login</a>
                            {% else %}
                                <div class="dropdown">
                                    <a class="dropbtn">{{ user.apelido}}</a>
                                    <div class="dropdown-content">
                                        <a href="{% url 'logout' %}">Logout</a>
                                        <a href="{% url 'historico' %}">Hist.</a>
                                    </div>
                                </div>
                            {% endif %}
                        </li>
                    </ul>
                </div>
                
            </nav>
        </header>

        {% block content %}{% endblock %}
    </body>
</html>
